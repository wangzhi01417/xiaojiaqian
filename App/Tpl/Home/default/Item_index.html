<include file="Public:header" />

<div class="mt15">
<present name="status">
	<center>
	<div>审核中。。。请稍后再试！</div>
	</center>
   <br>
<else />
	<div class="wrap">
		<div class="ihome clearfix r5">
			<div class="ihome_main">
				<div class="sp_detail">
				    <div class="pic_show"> 
				      <div class="scroll">
				        <div class="detail_info">
				          <ul>
				            <li><div class="bgload"><a href="{:get_url('buy',$item['id'],'item')}"><if condition="$item['img'] neq ''"><img alt="{$item.title}" title="{$item.title}" src="{$item.img|get_img=###,350}"  /><else/><img title="{$item.title}" src="__TMPL__Public/img/bg.gif" width="350"></if></a></div></li>
				          </ul>
				        </div>
				      </div>
				    </div>
					<div class="txt_show">
					<h2>
					<if condition="$item['sid'] eq '1'">
						<i class="tbao"></i>
					</if>
					<if condition="$item['sid'] eq '2'">
						<i class="tmao"></i>
					</if>
					<a  target="_blank" href="{:get_url('buy',$item['id'],'item')}" title="{$item.title}">
						{$item.title}
					</a>
					</h2>
						<div class="meta">
							<span class="new_price"><span class="price_sign">￥</span>{$item.price}</span>&nbsp;
							<if condition="$item['remark1'] neq ''">
							<span class="old_price">￥{$item.remark1}</span>
						    </if>
						</div>

					<!-- 	  <div class="tag">标签：
						  <volist name="tags" id="val">
							<a href="{:get_url('tag',$val['id'],'cate')}" title="{$val.name}">{$val.name}</a>
				          </volist>
						  </div> -->
 

						 <div class="shareto">

						 	<b><span style="color:red;">{$item.hits}</span>人喜欢</b>

						  <b>分享到:</b>
		                     <div data="{
		                     text:'亲们，我在【小价钱-十元店】发现一个好东西,{$item.title},原价:￥{$item.remark1} 现价:￥{$item.price}',
		                     url:'http://www.xiaojiaqian.com/index.php?a=index&m=Item&g=Home&id={$item['id']}',
		                     pic:'{$item.img|get_img=###,350}'
		                     }" id="bdshare" class="bdshare_t bds_tools get-codes-bdshare">
							<a href="#" title="分享到新浪微博" class="bds_tsina"></a>
							<a href="#" title="分享到QQ好友" class="bds_sqq"></a>
							<a href="#" title="分享到QQ空间" class="bds_qzone"></a>
		
							<a class="bds_tqq"></a>
							<a class="bds_renren"></a>
							<a class="bds_t163"></a>
							</div>

							<script id="bdshare_js" data="type=tools&uid=642881" type="text/javascript"></script>
							<script id="bdshell_js" type="text/javascript"></script>

							<script type="text/javascript">

							document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date()/3600000);
							var title = $(".goods_detail .title a").html();
							if(title.indexOf("原价") <= 0 ){
							title = title +"原价："+$(".goods_detail .m-price").html().replace(/市场价：/,"")+"  现价："+$(".goods_detail .quan_title .price").html().replace(/<[^>]+>/g,"");
							}
							var url = $(".goods_con").find(".title a").attr("href");
							var pic = $(".goods_con").find(".pic img").attr("src");
							var comment = $(".goods_con").find(".pic").data("res");
							var data = "{'text':'"+title+"','comment':'"+comment+"','desc':'','url':'"+url+"','pic':'"+pic+"'}";
							$(".shareto #bdshare").attr("data",data);

							</script>
					    </div>
							<div class="demol_sc">
								<div>
								<a 
								href="{:get_url('buy',$item['id'],'item')}" 
								target="_blank" style="color:#FFF;font-weight:bold;font-size:16px;" <if condition="$item['status'] eq 2">class="buy_out"<elseif condition="$item['status'] eq 3"/>class="buy_close"<else/>class="tit"</if>>
								</a>
								</div>
							</div>


						</div>
					</div>
				</div>

		    <div class="ihome_sub">	
				 <if condition="$likes_list">
				  <div class="blockA">
				    <div class="tit_share">
				      <h3>猜你喜欢</h3>
				    </div>
						<volist name="likes_list" id="voItems">
						        <div class="demol_shop"> <a class="more" href="{:get_url('tag',$voItems['tagid'],'cate')}">查看全部</a>
						          <div class="title">
						            <h3><a href="{:get_url('tag',$voItems['tagid'],'cate')}">{$voItems.tagname}</a></h3>
						            <i></i></div>
						          <ul class="list_pic">
								  <volist name="voItems['tagitem']" id="voItem"  offset="0" length="5">
						            <if condition="$voItem['item_id'] neq ''"><li><div class="bgload"><a href="{:get_url('index',$voItem['item_id'],'item')}" ><if condition="$voItem['img'] neq ''"><img src="{$voItem.img|get_img=###,100}" title="{$voItem.title}"/><else/><img src="__TMPL__Public/img/undefined.jpg" title="{$voItem.title}" width="100"/></if></a></div></li></if>
								  </volist>
						          </ul>
						        </div>
						</volist>
				   
				  </div>
				  <else/>

				         <if condition="$items_list">
				         	  <div class="blockA">
							    <div class="tit_share">
							      <h3>看看其他9.9商品</h3>
							    </div>
					         <div class="demol_shop"> <a class="more" href="{:get_url('index',$cid,'cate')}">查看全部</a>
					         	 <div class="title">
						            <h3><a href="{:get_url('index',$cid,'cate')}">{$item_cate_name}</a></h3>
						            <i></i></div>
					         <ul class="list_pic">
					    	  <volist name="items_list" id="voItem"  offset="0" length="10">
							            <if condition="$voItem['id'] neq ''"><li><div class="bgload"><a href="{:get_url('index',$voItem['id'],'item')}" ><if condition="$voItem['img'] neq ''"><img src="{$voItem.img|get_img=###,100}" title="{$voItem.title}"/><else/><img src="__TMPL__Public/img/undefined.jpg" title="{$voItem.title}" width="100"/></if></a></div></li></if>
							  </volist>
							  </ul>
							</div>
							</div>
						  </if>
				  </if>
		    </div>

		</div>

		</div>
	</div>
</present>  
</div>

<include file="Public:footer" />
