<include file="Public:header" />

<div class="mt15">
<present name="status">
	<center>
	<div>审核中。。。请稍后再试！</div>
	</center>
   <br>
<else />
	<div class="wrap">
		<div class="ihome clearfix r5">
			<div class="ihome_main">
				<div class="sp_detail">
				    <div class="pic_show"> 
				      <div class="scroll">
				        <div class="detail_info">
				          <ul>
				            <li><div class="bgload"><a href="{:get_url('buy',$item['id'],'item')}"><if condition="$item['img'] neq ''"><img alt="{$item.title}" title="{$item.title}" src="{$item.img|get_img=###,350}"  /><else/><img title="{$item.title}" src="__TMPL__Public/img/bg.gif" width="350"></if></a></div></li>
				          </ul>
				        </div>
				      </div>
				    </div>
					<div class="txt_show">
					<h2>{$item.title}</h2>
						<div class="meta">
							<span class="new_price"><span class="price_sign">￥</span>{$item.price}</span>&nbsp;
							<if condition="$voItems['remark1'] neq ''">
							<span class="old_price">￥{$item.remark1}</span>
						    </if>
						</div>

							<div class="demol_sc">
								<div>
								<a 
								href="{:get_url('buy',$item['id'],'item')}" 
								target="_blank" style="color:#FFF;font-weight:bold;font-size:16px;" <if condition="$item['status'] eq 2">class="tit"<elseif condition="$item['status'] eq 3"/>class="tit"<else/>class="tit"</if>>
								</a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</present>  
</div>

<include file="Public:footer" />
