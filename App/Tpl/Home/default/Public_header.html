<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>{$seo.title}</title>
<meta http-equiv="x-ua-compatible" content="ie=7" />
<meta name="keywords" content="{$seo.keys}" />
<meta name="description" content="{$seo.desc}" />
<volist name="sty" id="styshow">
	<link href="__TMPL__Public/css/{$styshow}.css" type="text/css" rel="stylesheet" />
</volist>

<script src="__PUBLIC__/statics/js/jquery/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/statics/js/ThinkAjax.js"></script>
<script src="__TMPL__Public/js/index.js?1"></script>
<style type="text/css">
.op .in{display:none}
.op .out{display:none}
</style>


<script>

$(function(){
		var nav_top = $('.nav_offsetTop').offset().top; 
		$show_nav = function() {
		var st = $(document).scrollTop();
		if(st > nav_top){
			$("#header_fixed").show();
		}else{
			$("#header_fixed").hide();
		}
	};

	$(window).bind("scroll", $show_nav);
})
$(function(){
	var nav_top = $('.nav_offsetTop').offset().top; 
	var st = $(document).scrollTop();
	if(st > nav_top){
		$("#header_fixed").show();
	}else{
		$("#header_fixed").hide();
	}
})
</script>
</head>
<body>
<div id="web_path" style="display:none;">
	{:C('web_path')}
</div>

<div class="nav" id="header_fixed">
    <div class="mask"></div>
		<ul class="navigation">
			
			<li class=<if condition="'index' eq $curpage"> cur</if>><a href="{:C('site_domain')}">首页</a></li>
			<!--<li class=<if condition="'album' eq $curpage"> cur</if>><a href="{:get_url('index','','album')}">专辑</a></li>-->
			<volist name="p_cate_list" id="vop">
			<li class=<if condition="$vop['id'] eq $id"> cur</if>><a href="{:get_url('index',$vop['id'],'cate')}">{$vop.name}</a></li>
			</volist>
			<li class="search_box">
				<div>
					<form action="{:get_url('index','','search')}" method="get">
				 	<input id="a" name="a" type="hidden" value="index">
					<input name="m" type="hidden" value="Search">
					<input name="g" type="hidden" value="Home">
					<input type="text" name="keywords" class="text" id="keywd" value="" data-keyword="<present name='keywords'>{$keywords}<else/>{:C('default_kw')}</present>" placeholder="{:C('default_kw')}" autoComplete= "Off"/>
					<input type="submit" class="btn" value=""/>
				 	</form>
				</div>
			</li>
		</ul>
 	<div class="clear"></div>
</div>   
<div class="head">
	<div class="logo">

		<div class="bdshare">
			<a class="bussiness" href="#" target="_blank"></a>
			<a class="personal" href="#" target="_blank"></a>
			<a class="sinaIcon" href="http://e.weibo.com/xiaojiaqiancom" target="_blank"></a>
			<a class="qqwbIcon" href="http://t.qq.com/xiaojiaqiancom" target="_blank"></a>
		</div>
	</div>
    <div class="nav nav_offsetTop">
    	<div class="mask"></div>
		<ul class="navigation">
			<li class=<if condition="'index' eq $curpage"> cur</if>><a href="{:C('site_domain')}">首页</a></li>
			<!--<li class=<if condition="'album' eq $curpage"> cur</if>><a href="{:get_url('index','','album')}">专辑</a></li>-->
			<volist name="p_cate_list" id="vop">
			<li class=<if condition="$vop['id'] eq $id"> cur</if>><a href="{:get_url('index',$vop['id'],'cate')}">{$vop.name}</a></li>
			</volist>

			<li class="search_box">
				<div>
					<form action="{:get_url('index','','search')}" method="get">
				 	<input id="a" name="a" type="hidden" value="index">
					<input name="m" type="hidden" value="Search">
					<input name="g" type="hidden" value="Home">
					<input type="text" name="keywords" class="text" id="keywd" value="" data-keyword="<present name='keywords'>{$keywords}<else/>{:C('default_kw')}</present>" placeholder="{:C('default_kw')}" autoComplete= "Off"/>
					<input type="submit" class="btn" value=""/>

		</ul>
    </div>

</div>
